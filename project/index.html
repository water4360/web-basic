<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>::용감한 하리의 산책::</title>

    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="Haris-walk/style.css" />
    <!-- jquery -->
    <script src="Haris-walk/game-util.js"></script>
</head>

<body>
    <div id="container">
        <!-- <div id="intro"> -->
            <div id="start_screen">
                <span id="titleName">용감한 하리의 산책</span>
                <!-- <span id="titleEngName">Hari's peaceful walk</span> -->

                <span id="titleText">
                    <!-- 목표점수 1000점을 모아서 <br /> -->
                    하리🐕가 이상한 거위🔪를 피해 <br />
                    집으로 돌아갈 수 있도록 도와주세요! <br />
                    <br>
                    [목표점수 1000점]
                </span>
                <button id="startButton">시작하기</button>
                <!-- a 링크로 열었을 때 새창으로 열기 -->



                <a href="https://github.com/water4360" target="_blank" id="developer_info">🔗 github.com/water4360 </a>
                <span id="developer_info">📧 water4360@naver.com</span>
            </div>
            <div id="countdown">3</div>
            <div id="guide">
                이동 : A◀ ▶D&nbsp&nbsp&nbsp점프 : [spacebar]&nbsp&nbsp&nbsp🐇 : F
            <!-- </div> -->
        </div>

        <div id="contents">
            <div>
                <img class="friend" id="rabbit" src="Haris-walk/src/rabbit.gif" alt="" />
                <img id="heart" src="Haris-walk/src/sparcle_heart.gif" alt="">

                <img id="hari" src="Haris-walk/src/origin/walking-hari.gif" alt="">
                <img id="sister" src="Haris-walk/src/sister.gif" alt="">
                <!-- <img id="jump-hari" src="Haris-walk/src/jumping-hari.png" alt=""> -->
                
                <audio id="bark" src="Haris-walk/src/audio/dogbark.wav"></audio>
                <audio id="bgmusic" src="Haris-walk/src/audio/8bit Bossa.mp3"></audio>
            </div>
            
            <img class="food" id="food" src="Haris-walk/src/heart.gif" alt="" />
            <img class="toAvoid" id="goose" src="Haris-walk/src/goose.gif" alt="" />
            
            <img id="star" src="Haris-walk/src/star.gif" alt="">
            <div id="score">000점</div>
        </div>

        
        <div id="gameover_screen">
            <span id="gameover_msg" style="color: red;">
                <산책 실패😥>
            </span>
            <span id="gameover_msg">💡게임을 클리어하면 진짜 하리를 만날 수 있어요!</span>
            <button id="retryButton" onclick="window.location.reload();">다시 도전하기[R]</button>
        </div>

        <div id="gameclear_screen">
            <div id="topframe"></div>
            <div id="bottomframe"></div>
            <img id="clearStar" src="Haris-walk/src/star.gif" alt="">

            <span id="gameclear_msg">산책성공!!</span>
            <span id="gameclear_text">언니를 만나 집으로 돌아온 하리는 달콤한 낮잠을 잤습니다😴</span>
            <button id="restartButton" onclick="window.location.reload();">처음으로 돌아가기[R]</button>
            
            <img id="sleeping-hari" src="Haris-walk/src/sleeping-hari.jpg" alt="">
        </div>





    </div>
</body>

</html>
