        // 교수님 풀이
        $(function () {
            // 출력 화면 숨기기
            $('#output').css('display', 'none');

            $('#inputButton').click(function () {
                //글씨 가져오기
                let text = $('#inputText').val();
                $('#outputText').text(text);

                //다시 출력 화면 보이도록
                $('#output').css('display', 'block')
            });
            //버튼 클릭 이벤트
        });

        function changeColor(colorCode, colorText) {
            //색깔 변경
            $('#outputText').css('color', colorCode)

            //색깔 변경 알림
            alert(`${colorText}색으로 변경합니다`)
        }
    </script>

    <style>

<body>
    <h3>값이 없으면 입력하고, 있으면 색깔 바꾸기!</h3>
    <form>
        <input type="text" id="inputText">
        <input type="button" id="inputButton" value="뿅★">

        <div id="output">
            <div id="outputText" class="big-text"></div>
            <div>
                <input type="button" value="빨강" onclick="changeColor('red', '빨강')" />
                <input type="button" value="파랑" onclick="changeColor('blue', '파랑')" />
                <input type="button" value="초록" onclick="changeColor('green', '초록')" />
            </div>
        </div>
