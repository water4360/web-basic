        //아이디 유효성 체크
        $(function checkId() {
            if (($('#userId').val() === null)) {
                $('#userId').innerHtml
                alert("아이디를 입력해주세요")
                isValid = false;
            } else if (($('#userId').val()).includes("@") === false) {
                alert("이메일 형식의 아이디가 아니에요")
                isValid = false;
            }
        })


        //비번 일치 체크
        $(function checkPw() {
            if ($('#userPw').val().trim().length < 5) {
                alert("비밀번호가 너무 짧아요. 5자리 이상으로 입력해주세요")
                isValid = false;
            }

            if (($('#userPw').val().trim()) !== ($('#userPw2').val().trim())) {
                alert("비밀번호가 일치하지 않아요")
                isValid = false;
            }
        })

        //성별 선택 체크
        $(function checkGender() {
            if (!($('input:radio').is(':checked'))) {
                alert("성별이 선택되지 않았어요")
                isValid = false;
            }
        })

        //직군 선택 체크
        $(function checkJob() {
            if ($('#job-select option:selected').val() === '--직군을 선택하세요--') {
                alert("직업이 선택되지 않았어요")
                isValid = false;
            }
        })

        //취미 선택 체크
        $(function checkHobby() {

            //하나라도 선택되었나?
            if ($('input:checkbox').is(':checked')) {
                if ($('input[type=checkbox]:checked').length < 3) {
                    alert("취미를 3개 이상 선택해주세요")

                }

            } else {

                isValid = false;
            }
        })

        $(function welcome() {

            </div>

            <select id="job-select" style="border: #aa78ff; border-style: solid; color: #5b5b5b;">

            <span id="hobby-select" style="font-size: medium; color: #aa78ff;">취미를 골라주세요<b>(3개 이상)</b></span> <br>
            <input type="checkbox" id="">코딩

            <input type="checkbox" name="" id="">산책

            <input type="checkbox" name="" id="">수영 <br>
            <br>
            </span>
