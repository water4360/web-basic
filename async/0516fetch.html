<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 스크립트 -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>



<script>
        //async와 await를 이용한 비동기 처리
        //최신 방식!
        async function loadDoc3() {
            const demo = document.getElementById("demo");

            const response = await fetch('https://jsonplaceholder.typicode.com/todos/1');
            const json = await response
            demo.textContent = json.title;

            console.log("끝");
        }



        function loadDoc2() {
            //native js로만 짜보겠음(vanila js)
            const demo = document.getElementById("demo");

            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => {
                    $('#demo').text(json.title);
                });
            // 동기
            console.log("끝");
        }



        function loadDoc() {

            //안되네...?
            // fetch("ajax_info.txt")
            //     .then(response => function () {
            //         document.getElementById("demo").innerHTML = response.text();
            //     })

            //비동기(콜=>기다림)
            //jsonplaceholder
            // fetch('https://jsonplaceholder.typicode.com/todos/1')
            //     .then(response => response.json())
            //     .then(json => console.log(json))


            fetch('https://jsonplaceholder.typicode.com/todos/1')
                .then(response => response.json())
                .then(json => {
                    //json내용을 string으로 변경
                    $('#demo').text(JSON.stringify(json));
                });


            //동기
            console.log("끝");
        }
    </script>
</head>

<body>
    <div id="demo"></div>
    <input type="button" value="실행" onclick="loadDoc()">
</body>

</html>
