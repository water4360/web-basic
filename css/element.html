<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eelement 선언하기</title>

    <style>
        /* #붙으면 id */
        /* selector 기법 중에 하나라고 보시면 돼요~ */
        #div_id {
            color: violet;
        }
        /* .붙으면 class */
        .div_class {
            background-color: aqua;
        }
        .div_class2 {
            width: 200px;
            background-color: cadetblue;
        }

    </style>


</head>
<body>
    <!-- id는 중복되지 않지만, class는 중복이 됨 -->
    <div class="div_class">div1</div>
    <div id="div_id" class="div_class div_class2">div2</div>


    <!-- 걍 써봤어요~~ 잘 안쓸거야 -->
    <div name="div_name">div3</div>
</body>
</html>
