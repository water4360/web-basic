<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jump and pass!</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous">
        </script>
    <style>
        #container {
            position: absolute;
            width: 400px;
            height: 200px;
            border: 3px solid burlywood;
        }

        #hari {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 100px;
            bottom: 20px;
            border: 1px solid coral;
        }

        #bone {
            position: absolute;
            width: 30px;
            right: 10px;
            bottom: 20px;
            border: 1px solid coral;

        }
    </style>

    <script>
        $(function () {
            const container = $('#container');
            
            const hari = $('#hari');
            const bone = $('#bone');

            let isJumping = false

            gameStart();

            function gameStart() {
                setKeyboardEvent();
                boneStart();
            }

            function boneStart() {
                bone.animate({ right: '350px' }, 3000, 'linear')
                
            }

            function setKeyboardEvent() {

                $('html').keydown(function (e) {
                    switch (e.key) {
                        case 'ArrowLeft':
                            moveLeft();
                            break;
                        case 'ArrowRight':
                            moveRight();
                            break;
                        case ' ': //spacebar
                            if (!isJumping) {
                                jump();
                            }
                            break;
                    }
                    console.log(e.key);
                })

                function moveLeft() {
                    hari.animate({ left: '-=10px' }, 0);
                    if (hari.position().left < 0) {
                        hari.animate({ left: '+=10px' }, 0);
                    }

                    //왼쪽벽에 닿는지
                    const hariLeftMargin = hari.position().left;
                    if (hariLeftMargin < 0) {
                        hari.animate({ left: '+=10px' }, 0);
                    }
                }

                function moveRight() {
                    hari.animate({ left: '+=10px' }, 0);
                    //1번
                    if (hari.position().left > 350) {
                        hari.animate({ left: '-=10px' }, 0);
                    }

                    //오른쪽벽에 닿는지
                    const hariRightMargin = hari.position().left;
                    if (hariRightMargin > container.width() - hari.width()) {
                        hari.animate({ left: '-=10px' }, 0);
                    }
                }

                function jump() {
                    isJumping = true
                    hari.animate({ bottom: '+=80px' })
                        .animate({ bottom: '-=80px' }, function () {
                            isJumping = false
                        }); //합쳐줬음
                }
            }
        });

    </script>

</head>

<body>
    <div id="container">
        <img id="hari" src="src/doggy.png" alt="">
        <img id="bone" src="src/bone.png" alt="">
    </div>
</body>

</html>
