<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List 실습</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        "Unordered List"
        <li>바나나</li>
        <li>사과</li>
        <li>감자</li>
        <li>고구마</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        "Ordered List"
        <li>첫번째</li>
        <li>두번째</li>
        <li>세번째</li>
    </ol>
</body>
</html>
