<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z-index</title>
    <style>
        #pic {
            position: absolute;
            left: 0;
            top: 0;
            width: 300px;
            z-index: -1;
        }
        p {
            color: white;
            font-size: xx-large;
        }

    </style>
</head>
<body>
    <img id="pic" src="/html/230503/iu.jpg" alt="아 이 유 짱">
    <p>아<br>이<br>유<br>짱</p>
</body>
</html>
