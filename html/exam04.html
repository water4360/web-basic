<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 실습04</title>
</head>
<body>
    <!-- tr은 row, 최소 1개의 행td는 필수-->
    <table>
        <table border="1px">
        <tr>
            <td colspan="2">2</td>
            <td rowspan="5">7</td>
        </tr>
        <tr>
            <td rowspan="3">1 <br><br><br></td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="2">6</td>
        </tr>
    </table>    
</body>
</html>
