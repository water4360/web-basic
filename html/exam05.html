<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 실습05</title>
</head>
<body>
    <!-- tr은 row, 최소 1개의 행td는 필수-->
    <table>
        <table border="1px">
            <tr>
                <td colspan="2" td style="background-color: #aa95ff;">1</td> 
                <td rowspan="2" td style="background-color: #bdffe8;">2 <br><br></td>
            </tr>
            <tr>
                <td rowspan="2" td style="background-color: #ffd76a;">4 <br><br><br></td>
                <td><p></p><img src="iu.jpg" width="15%"></td>
            </tr>
            <tr>
                <td colspan="2" td style="background-color: #ffc0e9;">3</td>
            </tr>
    </table>    
</body>
</html>
