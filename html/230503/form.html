<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 실습</title>
</head>
<body>
    <!-- 지금은 <from action="target.html"> 안써도ㅋㅋ 
         나중에 자스 쓰면 필요해짐. -->
        <form action="target.html">
        First name: <br>
        <input type="text">
        <br>
        Last name: <br>
        <input type="text">
        <br>
        password : <br>
        <input type="password">

        <br><br>
        
        <!-- name이 똑같아야 같은 그룹핑이 됨 -->
        <input id="java" type="radio" name="language"> <label for="java"> JAVA </label><br>
        <input type="radio" name="language"> JavaScript <br>
        <input type="radio" name="language"> Python <br>

        <hr>

        <input type="checkbox">웹 프로그래머 <br>
        <input type="checkbox">서버개발 <br>
        <input type="checkbox">웹 개발 <br>
        <br><br>

        select
        <select name="" id="">
            <option value="male">남</option>
            <option value="female">여</option>
        </select> <br><br>

        color <input type="color"> <br>
        date <input type="date"> <br>
        file <input type="file" name="" id=""> <br>
        search <input type="search"> <br>
        <textarea name="" id="" cols="10" rows="10"></textarea> <br><br>


        <!-- form에서는 submit과 거의 세트로 사용된다 -->
        <input type="submit" value="가입">
        <input type="reset" value="날려~~">
    </form>
</body>
</html>
