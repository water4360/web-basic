<!DOCTYPE html>
<html lang="kor">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 실습03</title>


    
</head>

<body>
    <style>
        .outer {
            display: inline-block;
            background-color: #4F528C;

            justify-content: center;
            align-items: center;

        }
    </style>


    <div class="outer">
        <!-- 3-1 -->
        <div style="background-color: #9BBF63; color: aliceblue;">
            여기는 div, inline 방식으로 색 변경을 실습합니다 <br>
            <span style="background-color: #F2C6A0; color: #4F528C;">그리고 여기는 span</span>
        </div>
        



        <!-- 3-2 -->
        <style>
            .div_class {
                width: 400px;
            }

            [name="div_name"] {
                background-color: #4F528C;
            }

            #div_id {
                color: white;
                
            }
        </style>

        <div class="div_class" name="div_name" id="div_id">
            <p>여기는 두번째, embedded 방식으로 색 변경을 실습합니다</p>
        </div>
    </div>
</body>

</html>
